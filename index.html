
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOCUS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex-container">

        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="thunderstorm" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/lightning-bolt.png" alt="Thunderstorm" title="Thunderstorm" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="wind" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/partly-cloudy-night.png" alt="Wind" title="Night" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="forest" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/forest.png" alt="Forest" title="Forest" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="fire" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/fire-element.png" alt="Fire" title="Fire" class="flex-item">
        <input type="range" min="0" max="100"  value="0" class="flex-item">
      </div>
      <div data-key="coffee" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/french-press.png" alt="Coffee" title="Coffee" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="train" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/subway.png" alt="Train" title="Train" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
      <div data-key="Lofi" class="flex-container flex-item">
        <img src="https://img.icons8.com/puffy/64/musical-notes.png" alt="Lofi" title="Lofi" class="flex-item">
        <input type="range" min="0" max="100" value="0" class="flex-item">
      </div>
    </div>
  </div>

  <audio data-key="rain" src="https://moulshreee.github.io/host_assets/Sounds/rain.mp3" loop></audio>
  <audio data-key="thunderstorm" src="https://moulshreee.github.io/host_assets/Sounds/thunderstorm.mp3" loop></audio>
  <audio data-key="wind" src="https://moulshreee.github.io/host_assets/Sounds/wind.mp3" loop></audio>
  <audio data-key="forest" src="https://moulshreee.github.io/host_assets/Sounds/forest.mp3" loop></audio>
  <audio data-key="fire" src="https://moulshreee.github.io/host_assets/Sounds/fire.mp3" loop></audio>
  <audio data-key="coffee" src="https://moulshreee.github.io/host_assets/Sounds/coffee.mp3" loop></audio>
  <audio data-key="train" src="https://moulshreee.github.io/host_assets/Sounds/train.mp3" loop></audio>
  <audio data-key="Lofi" src="https://moulshreee.github.io/host_assets/Sounds/lofi.mp3" loop></audio>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
function setButtonEvents() {
  const images = document.querySelectorAll("img");
  const sliders = document.querySelectorAll(`input[type="range"]`);

  sliders.forEach((slider) => {
    slider.value = 0; // Set the initial value to 0
    slider.addEventListener("input", (event) => {
      updateVolume(slider);
    });
  });

  images.forEach((image) => {
    image.addEventListener("click", (event) => {
      const key = image.parentElement.dataset.key;
      const slider = document.querySelector(`div[data-key="${key}"] > input[type="range"]`);
      const audio = document.querySelector(`audio[data-key="${key}"]`);

      if (slider && audio) {
        // Check if the current volume is already above 5
        if (slider.value > 0) {
          // Set slider value to 0 (turn off music) when the image is clicked
          slider.value = 0;
        } else {
          // Set slider value to 30 when the image is clicked
          slider.value = 30;
        }

        updateVolume(slider);
      }
    });
  });
}

function updateVolume(slider) {
  const key = slider.parentElement.dataset.key;
  const audio = document.querySelector(`audio[data-key="${key}"]`);
  const image = document.querySelector(`div[data-key="${key}"] > img`);

  if (audio) {
    const volume = slider.value / 100;
    audio.volume = volume;

    // Check if the slider value is above 0
    if (slider.value > 0) {
      if (audio.paused) {
        audio.play();
      }
      // Add the 'active' class to the image
      if (image) {
        image.classList.add("active");
      }
      // Add the 'slider-active' class to the slider
      slider.classList.add("slider-active");
    } else {
      if (!audio.paused) {
        audio.pause();
      }
      // Remove the 'active' class from the image
      if (image) {
        image.classList.remove("active");
      }
      // Remove the 'slider-active' class from the slider
      slider.classList.remove("slider-active");
    }
  }
}

function initializeFocusPlayer() {
  setButtonEvents();
}

initializeFocusPlayer();
</script>
</body>
</html>
